<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">

      <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
      
      <input type="text" placeholder="Usuario" [(ngModel)]="username" class="input input-bordered w-full mb-4" />
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" class="input input-bordered w-full mb-4" />
      
      <button (click)="login()" class="btn btn-primary w-full">Ingresar</button>

      <mat-error *ngIf="showError" class="error-message">
        Usuario o contraseña incorrectos
      </mat-error>

      <p class="text-center mt-4 text-sm">
        ¿No tienes cuenta? <a routerLink="/register" class="text-blue-500">Regístrate aquí</a>
      </p>

    </div>
  </div>
