<mat-card *ngIf="userObj" class="data-card">
  <mat-card-title>Datos Registrados</mat-card-title>
  <mat-card-content>
    <p><strong>Nombre:</strong> {{ userObj.name }}</p>
    <p><strong>Apellido:</strong> {{ userObj.lastName }}</p>
    <p><strong>Email:</strong> {{ userObj.email }}</p>
    <p><strong>Edad:</strong> {{ userObj.age }}</p>
  </mat-card-content>
</mat-card>

<!-- Para depuraciÃ³n -->
<pre *ngIf="userObj">{{ userObj | json }}</pre>
